<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="contenido-seleccion" class="contenido-seleccion ">
      <img src="images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="contenido-numero">
        <input type="radio" name="number" value="1" id="numero1">
        <label for="numero1">1</label>

        <input type="radio" name="number" value="2" id="numero2">
        <label for="numero2">2</label>

        <input type="radio" name="number" value="3" id="numero3">
        <label for="numero3">3</label>

        <input type="radio" name="number" value="4" id="numero4">
        <label for="numero4">4</label>

        <input type="radio" name="number" value="5" id="numero5">
        <label for="numero5">5</label>
      </div>
      <button id="boton-seleccion">SUBMIT</button>
    </section>
    <section id="resultado" class="contenido-resultado-total delete">
      <div class="contenido-resultado">
        <img src="images/ilustration-thank-you.svg" alt="">
        <h4 id="resultado-seleccionado"></h4>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
